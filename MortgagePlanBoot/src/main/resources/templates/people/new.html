<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="loan">Enter loan: </label>
  <input type="text" th:field="*{loan}" id="loan"/>
  <div style="color:red" th:if="${#fields.hasErrors('loan')}" th:errors="*{loan}">Loan Error</div>

  <label for="interest">Enter interest: </label>
  <input type="text" th:field="*{interest}" id="interest"/>
  <div style="color:red" th:if="${#fields.hasErrors('interest')}" th:errors="*{interest}">Interest Error</div>

  <label for="years">Enter period of years: </label>
  <input type="text" th:field="*{years}" id="years"/>
  <div style="color:red" th:if="${#fields.hasErrors('years')}" th:errors="*{years}">Period Error</div>

  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
