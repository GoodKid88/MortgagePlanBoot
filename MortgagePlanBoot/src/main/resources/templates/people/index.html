
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}"
     th:text="${'Prospect' + person.getId() + ': ' + person.getName() +' wants to borrow ' + person.getLoan() + ' € for a period of '
  + person.getYears() + ' years and pay ' + person.getPaymentToString() + ' € each month'}">user</a>
</div>

<hr/>

<a href="/people/new">Create new person</a>
</body>
</html>
